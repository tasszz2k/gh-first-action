name: Deployment
on:
  push:
    branches:
      - main
      - dev
    paths:
      - '.github/workflows/s6-env-and-secrets-78-deploy.yml'
      - 's6-env-and-secrets-78/**'
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
        working-directory: s6-env-and-secrets-78
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:XYZ
        working-directory: s6-env-and-secrets-78
      - name: Run tests
        run: npm test
        working-directory: s6-env-and-secrets-78
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
