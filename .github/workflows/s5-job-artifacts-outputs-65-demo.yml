name: Deploy website
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/s5-job-artifacts-outputs-65-demo.yml'
      - 's5-job-artifacts-outputs-65/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: s5-job-artifacts-outputs-65
      - name: Lint code
        run: npm run lint
        working-directory: s5-job-artifacts-outputs-65
      - name: Test code
        run: npm run test
        working-directory: s5-job-artifacts-outputs-65
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: s5-job-artifacts-outputs-65
      - name: Build website
        run: npm run build
        working-directory: s5-job-artifacts-outputs-65
      - name: Publish JS filename
        id: publish
        run: find s5-job-artifacts-outputs-65/dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-file
          path: s5-job-artifacts-outputs-65/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-file
      - name: Output contents
        run: ls -la
      - name: Output filename
        run: echo ${{ needs.build.outputs.script-file }}
      - name: Deploy
        run: echo "Deploying..."
