name: Website Deployment
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/s7-controlling-workflow-and-job-execution-88-execution-flow.yml'
      - 's7-controlling-workflow-and-job-execution-88/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('s7-controlling-workflow-and-job-execution-88/**/package-lock.json') }}
      - name: Install dependencies
        working-directory: s7-controlling-workflow-and-job-execution-88
        run: npm ci
      - name: Lint code
        working-directory: s7-controlling-workflow-and-job-execution-88
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('s7-controlling-workflow-and-job-execution-88/**/package-lock.json') }}
      - name: Install dependencies
        working-directory: s7-controlling-workflow-and-job-execution-88
        run: npm ci
      - name: Test code
        id: run-tests
        working-directory: s7-controlling-workflow-and-job-execution-88
        run: npm run test
      - name: Upload test report
        if: steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: s7-controlling-workflow-and-job-execution-88/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('s7-controlling-workflow-and-job-execution-88/**/package-lock.json') }}
      - name: Install dependencies
        working-directory: s7-controlling-workflow-and-job-execution-88
        run: npm ci
      - name: Build website
        working-directory: s7-controlling-workflow-and-job-execution-88
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: s7-controlling-workflow-and-job-execution-88/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
