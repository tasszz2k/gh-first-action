name: S10 Script Injection
on:
  issues:
    types:
      - opened
jobs:
  assign-label:
    runs-on: ubuntu-latest
    steps:
      - name: Assign label
        run: |
          issue_title="${{ github.event.issue.title }}"
          if [[ "issue_title" == *"bug"* ]]; then
            echo "Issue about bug"
          else
            echo "Issue not about bug"
          fi